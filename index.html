<head>

</head>
<body>

            <div class="heart">❤️</div>
            <p class="love-letter">
                <span class="first-line">亲爱的桢桢：</span>
                在这个充满温暖的圣诞节，<br>
                想要对你说声：<br>
                感谢有你的陪伴，<br>
                你就是我最珍贵的圣诞礼物。<br>
                永远爱你！
            </p>
        </div>
        <div class="snow"></div>
    </div>
